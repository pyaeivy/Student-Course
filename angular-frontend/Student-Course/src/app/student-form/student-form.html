<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-lg border-0 rounded-3">
        
        
        <div class="card-header bg-primary text-white text-center py-3 rounded-top">
          <h4 class="mb-0"> <i class="bi bi-person-fill me-2"></i> Student Detail </h4>
        </div>

        
       <form>

         <div class="card-body p-4">

         
          <div class="mb-3">
            <label for="name" class="form-label fw-semibold">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter Your Name"
               (change)="students.name = $event.target.value" name="name" >
          </div>

          <div class="mb-3">
            <label for="email" class="form-label fw-semibold">Email</label>
            <input type="text" class="form-control" id="email" placeholder="Enter Your Email"
              (change)="students.email = $event.target.value" name="email">
          </div>

          <div>
            <label for="age" class="form-label fw-semibold">Age</label>
            <input type="number" class="form-control" id="age" placeholder="Enter Your Age"
             (input)="students.age = $event.target.valueAsNumber" name="age">
          </div>

         
          <div class="mb-3">
            <label for="phone" class="form-label fw-semibold">Phone</label>
            <input type="text" class="form-control" id="phone" placeholder="Enter Your Phone"
             (change)="students.phone = $event.target.value" name="phone">
          </div>

          
          <div class="mb-3">
            <label for="address" class="form-label fw-semibold">Address</label>
            <textarea class="form-control" rows="3" id="address" placeholder="Enter Your Address"
             #addr (input)="students.address = addr.value" name="address"></textarea>
          </div> 

          
          <div class="form-check form-check-inline">
           <input class="form-check-input" type="radio" name="gender" id="male"
           (change)="students.gender = 'MALE'">
            <label class="form-check-label" for="male">Male</label>
          </div>

          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="female"
            (change)="students.gender = 'FEMALE'">
            <label class="form-check-label" for="female">Female</label>
          </div>


          <!-- <div class="mb-3">
            <label class="form-label fw-semibold">Gender</label>
            <div class="d-flex gap-3">
    
             <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="male" [value]="true"
                 (change)="students.gender = true">
            <label class="form-check-label" for="male">Male</label>
          </div>

    
             <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="female" [value]="false"
                (change)="students.gender = false">
            <label class="form-check-label" for="female">Female</label>
          </div>
      </div>
    </div> -->

          <div class="mb-3">
              <label class="form-label fw-semibold">Status</label>
            <div class="d-flex gap-4">

    
              <div class="form-check form-check-inline">
                <input class="form-check-input border-success" type="radio" name="status" id="active" value="Active"
                (change)="students.status = 'Active'">
                <label class="form-check-label text-success fw-semibold" for="active">
                 <i class="bi bi-check-circle-fill me-1"></i> Active </label>
              </div>

    
              <div class="form-check form-check-inline">
                <input class="form-check-input border-danger"  type="radio"  name="status"  id="inactive" value="Inactive"
                (change)="students.status = 'Inactive'">
                <label class="form-check-label text-danger fw-semibold" for="inactive">
                  <i class="bi bi-x-circle-fill me-1"></i> Inactive </label>
              </div>

            </div>
          </div>


         
          <div class="d-grid mt-4">
            <button type="submit" (click)="onSubmit()" class="btn btn-primary btn-lg rounded-pill" routerLink="/student-list" >
              <i class="bi bi-save me-2"></i> Save Student
            </button>
          </div>
        </div>
       </form>

      </div>
    </div>
  </div>
</div>
