<div class="card shadow-sm mt-3">
  <div class="card-header bg-info text-white fw-bold">
    Student Detail
  </div>
  <div class="card-body">
    <form (ngSubmit)="update()">
      <div class="mb-3">
        <label class="form-label fw-semibold">Name</label>
        <input type="text" class="form-control" [(ngModel)]="student.name" name="name" placeholder="Enter student's full name">
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold">Email</label>
        <input type="email" class="form-control" [(ngModel)]="student.email" name="email" placeholder="Enter student's email address">
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold">Age</label>
        <input type="number" class="form-control" [(ngModel)]="student.age" name="age" placeholder="Enter student's age">
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold">Phone</label>
        <input type="text" class="form-control" [(ngModel)]="student.phone" name="phone" placeholder="Enter student's phone number">
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold">Address</label>
        <textarea class="form-control" rows="3" [(ngModel)]="student.address" name="address" placeholder="Enter student's address"></textarea>
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold">Gender</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" [(ngModel)]="student.gender" name="gender" value="MALE">
          <label class="form-check-label">Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" [(ngModel)]="student.gender" name="gender" value="FEMALE">
          <label class="form-check-label">Female</label>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold">Status</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" [(ngModel)]="student.status" name="status" value="Active">
          <label class="form-check-label text-success fw-semibold">Active</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" [(ngModel)]="student.status" name="status" value="Inactive">
          <label class="form-check-label text-danger fw-semibold">Inactive</label>
        </div>
      </div>

      <div class="d-flex justify-content-between">
        <button class="btn btn-success" type="submit">Update Student</button>
      </div>
    </form>
  </div>
</div>
