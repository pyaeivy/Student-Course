<div class="card shadow-sm mt-3">
  <div class="card-header bg-info text-white fw-bold">
    Student Detail
  </div>
  <div class="card-body">

    <div *ngIf="student$ | async as student">

      <div class="mb-3">
        <label class="form-label fw-semibold">Name</label>
        <input type="text" class="form-control" (change)="student.name" placeholder="{{student.name}}" >
      </div>

      <div class="mb-3">
            <label for="email" class="form-label fw-semibold">Email</label>
            <input type="text" class="form-control" id="email" placeholder="{{student.email}}"
              (change)="student.email = $event.target.value" name="email">
          </div>

          <div>
            <label for="age" class="form-label fw-semibold">Age</label>
            <input type="number" class="form-control" id="age" placeholder="{{student.age}}"
             (input)="student.age = $event.target.valueAsNumber" name="age">
          </div>

      <div class="mb-3">
        <label class="form-label fw-semibold">Phone</label>
        <input type="text" class="form-control" (change)="student.phone" placeholder="{{student.phone}}" >
      </div>

      <div class="mb-3">
            <label for="address" class="form-label fw-semibold">Address</label>
            <textarea class="form-control" rows="3" id="address" placeholder="{{student.address}}"
             #addr (input)="student.address = addr.value" name="address"></textarea>
          </div> 

          <div class="form-check form-check-inline">
           <input class="form-check-input" type="radio" name="gender" id="male"
           (change)="student.gender = 'MALE'">
            <label class="form-check-label" for="male">Male</label>
          </div>

          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="female"
            (change)="student.gender = 'FEMALE'">
            <label class="form-check-label" for="female">Female</label>
          </div>

      <div class="mb-3">
              <label class="form-label fw-semibold">Status</label>
            <div class="d-flex gap-4">

    
              <div class="form-check form-check-inline">
                <input class="form-check-input border-success" type="radio" name="status" id="active" value="Active"
                (change)="student.status = 'Active'">
                <label class="form-check-label text-success fw-semibold" for="active">
                 <i class="bi bi-check-circle-fill me-1"></i> Active </label>
              </div>

    
              <div class="form-check form-check-inline">
                <input class="form-check-input border-danger"  type="radio"  name="status"  id="inactive" value="Inactive"
                (change)="student.status = 'Inactive'">
                <label class="form-check-label text-danger fw-semibold" for="inactive">
                  <i class="bi bi-x-circle-fill me-1"></i> Inactive </label>
              </div>

            </div>
          </div>

      
      <div class="d-flex justify-content-between">
        <button class="btn btn-success" (click)="update(student.id!)" routerLink="/student-list">
          Update Student
        </button>
      </div>
      

    </div>

  </div>
</div>
