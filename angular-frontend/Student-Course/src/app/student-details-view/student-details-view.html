<div class="card shadow-sm">
  <div class="card-header bg-info text-white">
    <h4 class="mb-0">Student Detail</h4>
  </div>
  <div class="card-body" *ngIf="student$ | async as student">
    
    <div class="mb-3">
      <label class="form-label fw-semibold">Name</label>
      <input type="text" class="form-control" [value]="student.name" >
    </div>

    
    <div class="mb-3">
      <label class="form-label fw-semibold">Phone</label>
      <input type="text" class="form-control" [value]="student.phone" >
    </div>

    
    <div class="mb-3">
      <label class="form-label fw-semibold">Address</label>
      <input type="text" class="form-control" [value]="student.address" >
    </div>

    
    <div class="mb-3">
      <label class="form-label fw-semibold">Gender</label>
      <input type="text" class="form-control" [value]="student.gender ? 'Male' : 'Female'" >
    </div>

    
    <div class="mb-3">
      <label class="form-label fw-semibold">Status</label>
      <input type="text" class="form-control" [value]="student.status" >
    </div>
  </div>
</div>
