<div class="card shadow-sm mt-3">
  <div class="card-header bg-info text-white fw-bold">
    Student Detail
  </div>
  <div class="card-body">

    <button class="btn btn-success">
        <i class="bi bi-plus-circle"></i> Add Course
    </button>

    <div *ngIf="student$ | async as student">

      <div class="mb-3">
        <label class="form-label fw-semibold">Name</label>
        <input type="text" class="form-control" [value]="student.name" readonly>
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold">Phone</label>
        <input type="text" class="form-control" [value]="student.phone" readonly>
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold">Address</label>
        <input type="text" class="form-control" [value]="student.address" readonly>
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold">Gender</label>
        <input type="text" class="form-control" [value]="student.gender" readonly>
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold">Status</label>
        <input type="text" 
               class="form-control" 
               [ngClass]="student.status === 'Active' ? 'text-success fw-bold' : 'text-secondary fw-bold'" 
               [value]="student.status" readonly>
      </div>

      
      <div class="d-flex justify-content-between">
        <button class="btn btn-success" routerLink="/update-student/{{student.id}}">
        Edit Student
        </button>

      </div>
      

    </div>

  </div>
</div>
